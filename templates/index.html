<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterative Translation Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Iterative Translation Assistant</h1>
        </header>
        <div class="main-content">
            <div class="container">
        <div id="prompt-editor">
            <h2>Edit Translation Prompt</h2>
            <textarea id="prompt-input" rows="4" placeholder="Enter your custom translation prompt"></textarea>
            <button id="update-prompt-button">Update Prompt</button>
            <div id="prompt-status-message" style="color: green;"></div>
        </div>
        <div id="model-selector">
            <label>
                <input type="radio" name="model" value="qwen" checked>
                <span>Qwen (llama.cpp)</span>
            </label>
            <label>
                <input type="radio" name="model" value="gemini">
                <span>Gemini (API)</span>
            </label>
        </div>
        <textarea id="original-text-input" placeholder="Enter the sentence to translate"></textarea>
        <button id="translate-button">Translate</button>
        <div id="alternatives-container"></div>
        <div id="error-message" style="color: red;"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/utils.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
